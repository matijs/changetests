name: NodeJS CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
      - uses: actions/setup-node@v4
        with:
          cache: pnpm
      - run: |
          pnpm install
          pnpm build
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
